".pyenv":
    type: "archive"
    url: "https://github.com/pyenv/pyenv/archive/refs/tags/{{ .pyenv_version }}.tar.gz"
    exact: false
    stripComponents: 1
".pyenv/plugins/pyenv-virtualenv":
    type: "git-repo"
    url: "https://github.com/pyenv/pyenv-virtualenv.git"
    refreshPeriod: "168h"
"bin/lazygit":
    type: "archive-file"
    url: "{{ .lazygit_base_url }}/v{{ .lazygit_version }}/lazygit_{{ .lazygit_version }}_{{ .chezmoi.os }}_{{ .chezmoi.arch | replace "amd64" "x86_64" }}.tar.gz"
    executable: true
    path: "lazygit"
"bin/doggo":
    type: "archive-file"
    url: "{{ .doggo_base_url }}/v{{ .doggo_version }}/doggo_{{ .doggo_version }}_{{ .chezmoi.os | title }}_{{ .chezmoi.arch | replace "amd64" "x86_64" }}.tar.gz"
    stripComponents: 1
    executable: true
    path: "doggo"
"bin/dog":
    type: "archive-file"
    url: "{{ .doge_base_url }}/{{ .doge_version }}/doge-{{ .doge_version }}-{{ .doge_os_suffix }}.zip"
    executable: true
    path: "doge-{{ .doge_version }}-{{ .doge_os_suffix }}"
".tools/nvim":
    type: "archive"
    url: "https://github.com/neovim/neovim/releases/download/v{{ .nvim_version }}/nvim-{{ .chezmoi.os | replace "darwin" "macos" }}-{{- .chezmoi.arch | replace "amd64" "x86_64" -}}.tar.gz"
    exact: true
    stripComponents: 1
    refreshPeriod: "168h"
".tools/npm":
    type: "archive"
    url: "https://nodejs.org/dist/{{ .nodejs_version }}/node-{{ .nodejs_version }}-{{ .chezmoi.os }}-{{ .chezmoi.arch | replace "amd64" "x64" }}.tar.gz"
    exact: true
    stripComponents: 1
    refreshPeriod: "168h"
